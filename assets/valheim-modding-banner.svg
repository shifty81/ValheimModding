<svg xmlns="http://www.w3.org/2000/svg" width="900" height="200" viewBox="0 0 900 200">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="titleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e2b055" />
      <stop offset="50%" style="stop-color:#f0d68a" />
      <stop offset="100%" style="stop-color:#e2b055" />
    </linearGradient>
    <linearGradient id="runeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5cb8ff;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#2e86de;stop-opacity:0.2" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="textGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="200" fill="url(#bgGrad)" rx="10" ry="10"/>

  <!-- Border with Norse knotwork style -->
  <rect x="4" y="4" width="892" height="192" fill="none" stroke="#e2b055" stroke-width="2" rx="8" ry="8" opacity="0.7"/>
  <rect x="10" y="10" width="880" height="180" fill="none" stroke="#e2b055" stroke-width="1" rx="6" ry="6" opacity="0.3"/>

  <!-- Corner rune decorations - Top Left -->
  <g transform="translate(25, 25)" fill="none" stroke="url(#runeGrad)" stroke-width="1.5" opacity="0.7">
    <line x1="0" y1="0" x2="0" y2="30"/>
    <line x1="0" y1="0" x2="25" y2="0"/>
    <line x1="0" y1="15" x2="15" y2="0"/>
    <line x1="5" y1="0" x2="5" y2="20"/>
    <line x1="15" y1="0" x2="0" y2="25"/>
  </g>

  <!-- Corner rune decorations - Top Right -->
  <g transform="translate(875, 25) scale(-1, 1)" fill="none" stroke="url(#runeGrad)" stroke-width="1.5" opacity="0.7">
    <line x1="0" y1="0" x2="0" y2="30"/>
    <line x1="0" y1="0" x2="25" y2="0"/>
    <line x1="0" y1="15" x2="15" y2="0"/>
    <line x1="5" y1="0" x2="5" y2="20"/>
    <line x1="15" y1="0" x2="0" y2="25"/>
  </g>

  <!-- Corner rune decorations - Bottom Left -->
  <g transform="translate(25, 175) scale(1, -1)" fill="none" stroke="url(#runeGrad)" stroke-width="1.5" opacity="0.7">
    <line x1="0" y1="0" x2="0" y2="30"/>
    <line x1="0" y1="0" x2="25" y2="0"/>
    <line x1="0" y1="15" x2="15" y2="0"/>
    <line x1="5" y1="0" x2="5" y2="20"/>
    <line x1="15" y1="0" x2="0" y2="25"/>
  </g>

  <!-- Corner rune decorations - Bottom Right -->
  <g transform="translate(875, 175) scale(-1, -1)" fill="none" stroke="url(#runeGrad)" stroke-width="1.5" opacity="0.7">
    <line x1="0" y1="0" x2="0" y2="30"/>
    <line x1="0" y1="0" x2="25" y2="0"/>
    <line x1="0" y1="15" x2="15" y2="0"/>
    <line x1="5" y1="0" x2="5" y2="20"/>
    <line x1="15" y1="0" x2="0" y2="25"/>
  </g>

  <!-- Sword icon left side -->
  <g transform="translate(120, 100)" fill="none" stroke="#e2b055" stroke-width="2" filter="url(#glow)" opacity="0.85">
    <!-- Blade -->
    <line x1="0" y1="-45" x2="0" y2="25" stroke-width="3"/>
    <polygon points="-4,-45 0,-55 4,-45" fill="#e2b055" stroke="none"/>
    <!-- Guard -->
    <line x1="-15" y1="25" x2="15" y2="25" stroke-width="3"/>
    <!-- Grip -->
    <line x1="0" y1="25" x2="0" y2="45" stroke-width="4"/>
    <!-- Pommel -->
    <circle cx="0" cy="48" r="4" fill="#e2b055" stroke="none"/>
  </g>

  <!-- Axe icon right side -->
  <g transform="translate(780, 100)" fill="none" stroke="#e2b055" stroke-width="2" filter="url(#glow)" opacity="0.85">
    <!-- Handle -->
    <line x1="0" y1="-45" x2="0" y2="45" stroke-width="3"/>
    <!-- Axe head -->
    <path d="M -3,-30 C -25,-25 -28,-5 -3,-5 Z" fill="#e2b055" stroke="none"/>
    <path d="M 3,-30 C 25,-25 28,-5 3,-5 Z" fill="#e2b055" stroke="none"/>
  </g>

  <!-- Shield icon left of title -->
  <g transform="translate(200, 100)" opacity="0.5">
    <path d="M 0,-30 L 20,-20 L 20,10 L 0,30 L -20,10 L -20,-20 Z" fill="none" stroke="#5cb8ff" stroke-width="1.5"/>
    <line x1="0" y1="-25" x2="0" y2="25" stroke="#5cb8ff" stroke-width="1" opacity="0.5"/>
    <line x1="-15" y1="-5" x2="15" y2="-5" stroke="#5cb8ff" stroke-width="1" opacity="0.5"/>
  </g>

  <!-- Helm icon right of title -->
  <g transform="translate(700, 100)" opacity="0.5">
    <path d="M -15,-20 C -15,-35 15,-35 15,-20 L 15,5 C 15,15 -15,15 -15,5 Z" fill="none" stroke="#5cb8ff" stroke-width="1.5"/>
    <line x1="-15" y1="-10" x2="15" y2="-10" stroke="#5cb8ff" stroke-width="1" opacity="0.5"/>
    <line x1="-5" y1="5" x2="-5" y2="15" stroke="#5cb8ff" stroke-width="1"/>
    <line x1="5" y1="5" x2="5" y2="15" stroke="#5cb8ff" stroke-width="1"/>
    <!-- Horns -->
    <path d="M -15,-20 C -25,-30 -30,-40 -20,-50" fill="none" stroke="#5cb8ff" stroke-width="1.5"/>
    <path d="M 15,-20 C 25,-30 30,-40 20,-50" fill="none" stroke="#5cb8ff" stroke-width="1.5"/>
  </g>

  <!-- Main title -->
  <text x="450" y="80" font-family="'Segoe UI', Arial, sans-serif" font-size="40" font-weight="bold" fill="url(#titleGrad)" text-anchor="middle" filter="url(#textGlow)">⚔ Valheim Modding ⚔</text>

  <!-- Subtitle -->
  <text x="450" y="115" font-family="'Segoe UI', Arial, sans-serif" font-size="18" fill="#a0c4e8" text-anchor="middle" opacity="0.9">Repository &amp; Resource Hub</text>

  <!-- Tagline -->
  <text x="450" y="148" font-family="'Segoe UI', Arial, sans-serif" font-size="13" fill="#8899aa" text-anchor="middle" opacity="0.8">Mods • Documentation • Guides • Best Practices • Community Resources</text>

  <!-- Decorative line under subtitle -->
  <line x1="280" y1="125" x2="620" y2="125" stroke="#e2b055" stroke-width="1" opacity="0.3"/>

  <!-- Small rune symbols along bottom -->
  <text x="350" y="175" font-family="'Segoe UI', Arial, sans-serif" font-size="11" fill="#5cb8ff" text-anchor="middle" opacity="0.4">ᚠ ᚢ ᚦ ᚨ ᚱ ᚲ</text>
  <text x="550" y="175" font-family="'Segoe UI', Arial, sans-serif" font-size="11" fill="#5cb8ff" text-anchor="middle" opacity="0.4">ᚷ ᚹ ᚺ ᚾ ᛁ ᛃ</text>
</svg>
